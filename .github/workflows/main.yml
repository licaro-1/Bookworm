name: Main Bookworm Flow

on:
  push:
    branches:
      - main


jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8===6.0.0 flake8-isort===6.0.0
          pip install -r ./bookworm/requirements.txt
      - name: Test with flake8 and django tests
        env:
          DJANGO_SECRET: '23123123secret-key'
          S3_HOST_URL: ${{ secrets.S3_HOST_URL }}
          S3_ACCESS_KEY: ${{ secrets.S3_ACCESS_KEY }}
          S3_SECRET_KEY: ${{ secrets.S3_SECRET_KEY }}
          EMAIL_FEEDBACK_RECIPIENT: 'test@example.com'
          EMAIL_HOST_USER: 'email@example.com'
          EMAIL_HOST_PASSWORD: 'email-password'
          RECAPTCHA_PUBLIC_KEY: 'public-key'
          RECAPTCHA_PRIVATE_KEY: 'private-key'
        run: |
          python -m flake8 bookworm/
          cd bookworm
          python manage.py test
  build_and_push_to_docker_hub:
    name: Push Docker image to DockerHub
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to DockerHub
        uses: docker/build-push-action@v4
        with:
          context: ./bookworm/
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/bookworm-web:latest
  deploy:
    runs-on: ubuntu-latest
    needs:
      - build_and_push_to_docker_hub
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Copy docker-compose.prod.yaml via ssh
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SELECTEL_HOST }}
          username: ${{ secrets.SELECTEL_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "docker-compose.prod.yaml"
          target: "Bookworm/infra/"
      - name: Executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SELECTEL_HOST }}
          username: ${{ secrets.SELECTEL_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          scripts: |
            cd Bookworm/infra
            sudo docker compose -f docker-compose.prod.yaml pull
            sudo docker compose -f docker-compose.prod.yaml down
            sudo docker compose -f docker-compose.prod.yaml up -d
            sudo docker compose -f docker-compose.production.yml exec backend python manage.py migrate
            sudo docker compose -f docker-compose.production.yml exec backend python manage.py collectstatic